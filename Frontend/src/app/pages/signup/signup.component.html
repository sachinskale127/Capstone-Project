<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img class="logoimg" src="../../../assets/regicon.png" alt="" />
          </div>

          <h1 class="text-center">Register Here !!</h1>

          <form  #form="ngForm"(ngSubmit)="onSubmit()">
            
            <!-- Username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                [(ngModel)]="user.email"
                required
                name="email"
                matInput
                placeholder="Enter here"
              />
              <mat-hint>Enter valid Email !!</mat-hint>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input
              [(ngModel)]="user.password"
                required
                name="password"
                type="password"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>

            <!-- first name  -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input
              [(ngModel)]="user.name"
                required
                name="name"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>

         
            <!-- email -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Address</mat-label>
              <input
              [(ngModel)]="user.address"
                required
                name="address"
                type="text"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>

            <!-- phone number -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
              [(ngModel)]="user.phone"
                required
                name="phone"
                type="number"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>

            <div class="container text-center">
              <div class="form-group">
              <button type="submit" mat-raised-button color="primary" [disabled]="!form.form.valid">
                Register
              </button>
              <button
                type="button"
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
              >
                Clear
              </button>
              </div>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
